{% extends "portfolio/base.html" %} {% load static %} {% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Events</h1>

{% for blog in events %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <h2>{{ blog.title }}</h2>
        <h4>{{ blog.description }}</h4>
        <a href="{{ url blog:detail blog.url }}" class="btn btn-primary">Read More</a>
    </div>
</div>
{% endfor %}{% endblock %}
